<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manis Tak Seindah Akhirnya</title>
    <link rel="stylesheet" href="../styling.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 60px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div
      class="container"
      style="--fd: column; --jc: center; --ai: center; height: 100vh"
    >
      <div
        id="wrapper"
        class="container bright"
        style="
          --fd: column;
          --jc: center;
          --ai: center;
          height: 100vh;
          width: 100vw;
        "
      >
        <audio
          id="backsound"
          loop
          src="../assets/Divine Life Society - Jesse Gallagher.mp3"
        ></audio>
        <img
          id="BGMPlay"
          src="../assets/pause.svg"
          alt="audio controls"
          style="
            width: 30px;
            background-color: #57aeda;
            border-radius: 50%;
            padding: 5px;
            position: fixed;
            top: 1%;
            left: 1%;
          "
          onclick="audioPlay(this)"
        />
        <img
          id="BGMPause"
          src="../assets/play.svg"
          alt="audio controls"
          style="
            width: 30px;
            background-color: #57aeda;
            border-radius: 50%;
            padding: 5px;
            position: fixed;
            top: 1%;
            left: 1%;
            display: none;
          "
          onclick="audioPause(this)"
        />
        <a
          href="https://forms.gle/fT7KtUh77VLffJaU8"
          target="_blank"
          class="heartbeat"
          style="
            position: fixed;
            bottom: 1%;
            right: 1%;
            --dur: 1.5s;
            --delay: 0s;
            display: block;
          "
          id="lanjut"
          ><div
            style="background-color: #183b5b; border-radius: 50%; padding: 10px"
          >
            <span class="material-symbols-outlined"> description </span>
          </div></a
        >
      </div>
      <div
        id="myModal"
        class="container"
        style="
          --jc: center;
          --ai: center;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0);
        "
      >
        <!-- Modal content -->
        <div class="modal-content">
          <p>
            Maksimalkan pengalaman mengeksplorasi newsgames "Manis Tak Seindah
            Akhirnya" dengan memutar layar perangkat menjadi mode lanskap
          </p>
        </div>
      </div>
    </div>
    <script>
      var sound = document.getElementById("backsound");
      function audioPlay(img) {
        sound.play();
        sound.volume = 0.35;
        document.getElementById("BGMPause").style.display = "block";
      }
      function audioPause(img) {
        sound.pause();
        document.getElementById("BGMPause").style.display = "none";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manis Tak Seindah Akhirnya</title>
    <link rel="stylesheet" href="../styling.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container"
      style="--fd: column; --jc: center; --ai: center; height: 100vh"
    >
      <div
        id="wrapper"
        class="container"
        style="
          --fd: column;
          --jc: center;
          --ai: center;
          height: 100vh;
          width: 100vw;
        "
      >
        <audio
          id="backsound"
          loop
          src="../assets/Divine Life Society - Jesse Gallagher.mp3"
        ></audio>
        <img
          id="BGMPlay"
          src="../assets/pause.svg"
          alt="audio controls"
          style="
            width: 30px;
            background-color: #57aeda;
            border-radius: 50%;
            padding: 5px;
            position: fixed;
            top: 1%;
            left: 1%;
          "
          onclick="audioPlay(this)"
        />
        <img
          id="BGMPause"
          src="../assets/play.svg"
          alt="audio controls"
          style="
            width: 30px;
            background-color: #57aeda;
            border-radius: 50%;
            padding: 5px;
            position: fixed;
            top: 1%;
            left: 1%;
            display: none;
          "
          onclick="audioPause(this)"
        />
        <img
          src="../assets/char/senyum.svg"
          id="senyum"
          class="char slide-in-bottom"
          alt="character"
          style="
            position: fixed;
            bottom: 1%;
            left: 1%;
            --dur: 1s;
            --delay: 0s;
            align-self: center;
            display: block;
          "
        />
        <div
          class="talk-bubble tri-right round left-top fade-in-left border"
          style="--dur: 2s; --delay: 1s"
          id="1"
          onclick="show2()"
        >
          <div class="talktext glow">
            <p>Apakah kamu sudah siap untuk “menaklukkan” kuis ini?</p>
          </div>
        </div>
        <div
          class="talk-bubble tri-right round left-top fade-in-left border"
          style="--dur: 2s; --delay: 0s; display: none"
          id="2"
        >
          <div class="talktext glow">
            <p>
              Tanpa berlama-lama lagi, yuk kita mulai! Klik ikon “lanjut” untuk
              memulai kuis ya!
            </p>
          </div>
        </div>
        <a
          href="../pages/quiz.html"
          class="heartbeat"
          style="
            position: fixed;
            bottom: 1%;
            right: 1%;
            width: 12vw;
            --dur: 1.5s;
            --delay: 2s;
            display: none;
          "
          id="lanjut"
          ><img src="../assets/ljtBtn.svg" alt="lanjut button"
        /></a>
      </div>
      <div
        id="myModal"
        class="container"
        style="
          --jc: center;
          --ai: center;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0);
        "
      >
        <!-- Modal content -->
        <div class="modal-content">
          <p>
            Maksimalkan pengalaman mengeksplorasi newsgames "Manis Tak Seindah
            Akhirnya" dengan memutar layar perangkat menjadi mode lanskap
          </p>
        </div>
      </div>
    </div>
    <script>
      function show2() {
        document.getElementById("1").style.display = "none";
        document.getElementById("2").style.display = "block";
        document.getElementById("senyum").style.display = "block";
        document.getElementById("lanjut").style.display = "block";
      }
      var sound = document.getElementById("backsound");
      function audioPlay(img) {
        sound.play();
        sound.volume = 0.35;
        document.getElementById("BGMPause").style.display = "block";
      }
      function audioPause(img) {
        sound.pause();
        document.getElementById("BGMPause").style.display = "none";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doctor Bee Demo</title>
    <link rel="stylesheet" href="../styling.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container"
      style="--fd: column; --jc: center; --ai: center; height: 100vh"
    >
      <div
        id="wrapper"
        class="container"
        style="
          --fd: column;
          --jc: flex-start;
          --ai: center;
          height: 100vh;
          width: 100vw;
        "
      >
        <div
          style="
            display: flex;
            width: 100vw;
            justify-content: space-evenly;
            align-items: center;
          "
        >
          <figure>
            <img
              src="../assets/nasi.svg"
              id="nasi"
              alt="nasi"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
          <figure>
            <img
              src="../assets/kemasan.svg"
              id="kemasan"
              alt="kemasan"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
          <figure>
            <img
              src="../assets/buahkering.svg"
              id="buahkering.svg"
              alt="buahkering.svg"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
          <figure>
            <img
              src="../assets/lemak.svg"
              id="lemak.svg"
              alt="lemak.svg"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
        </div>
        <div
          style="
            display: flex;
            width: 100vw;
            justify-content: space-evenly;
            align-items: center;
          "
        >
          <figure>
            <img
              src="../assets/energi.svg"
              id="energi"
              alt="energi"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
          <figure>
            <img
              src="../assets/alkohol.svg"
              id="alkohol"
              alt="alkohol"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
          <figure>
            <img
              src="../assets/daging.svg"
              id="daging"
              alt="daging"
              style="width: 10vw"
            />
            <figcaption>Lihat Selengkapnya</figcaption>
          </figure>
        </div>

        <img
          src="../assets/char/oke.svg"
          id="oke"
          class="slide-in-bottom"
          alt="character"
          style="
            align-self: center;
            display: block;
            width: 15vw;
            margin-bottom: -63vh;
          "
        />
        <a
          href="../pages/content.html"
          class="heartbeat"
          style="
            position: fixed;
            bottom: 1%;
            right: 1%;
            width: 12vw;
            --dur: 1.5s;
            --delay: 2s;
            display: block;
          "
          id="lanjut"
          ><img src="../assets/ljtBtn.svg" alt="lanjut button"
        /></a>
      </div>
      <div
        id="myModal"
        class="container"
        style="
          --jc: center;
          --ai: center;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0);
        "
      >
        <!-- Modal content -->
        <div class="modal-content">
          <p>
            Maksimalkan pengalaman mengeksplorasi newsgames "Manis Tak Seindah
            Akhirnya" dengan memutar layar perangkat menjadi mode lanskap
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
